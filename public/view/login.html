<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BrightBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Add to the top of each <body> -->
<header class="navbar">
  <h1>BrightBoard</h1>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <button id="toggle-theme" class="theme-toggle">Toggle Theme</button>
  </div>
</header>
  </header>

  <main>
    <section class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <small class="error-msg" id="emailError"></small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <small class="error-msg" id="passwordError"></small>
          <div style="display: flex; align-items: center; gap: 1.5rem; margin-top: 0.5rem;">
            <div>
              <input type="checkbox" id="showPassword">
              <label for="showPassword" style="font-size: 0.9rem;">Show Password</label>
            </div>
            <div>
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe" style="font-size: 0.9rem;">Remember Me</label>
            </div>
            <a href="passwordreset.html" style="font-size: 0.9rem; color: var(--primary); text-decoration: underline;">
              <button type="button" style="background: none; border: none; color: var(--primary); cursor: pointer; padding: 0; font-size: 0.9rem;">
                Forgot Password?
              </button>
            </a>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BrightBoard. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle
    document.getElementById('toggle-theme')?.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Show/hide password toggle
    document.getElementById('showPassword').addEventListener('change', function () {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    // Simple validation feedback
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      if (!email.value.trim()) {
        emailError.textContent = 'Email is required.';
        valid = false;
      }

      if (!password.value.trim()) {
        passwordError.textContent = 'Password is required.';
        valid = false;
      }

      if (valid) {
        alert('Login successful (mock)');
        // Proceed with login logic or redirect
      }
    });
  </script>
</body>
</html>
