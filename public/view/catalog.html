<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Catalog - BrightBoard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Add to the top of each <body> -->
<header class="navbar">
  <h1>BrightBoard</h1>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <button id="toggle-theme" class="theme-toggle">Toggle Theme</button>
  </div>
</header>
  <main class="container">
    <h2>Course Catalog</h2>

    <form>
      <label for="course-filter">Filter by:</label>
      <select id="course-filter">
        <option value="all">All</option>
        <option value="language">Language</option>
        <option value="business">Business</option>
        <option value="tech">Technology</option>
      </select>
    </form>

    <ul>
      <li class="course-item" data-category="language">
        <strong>Spanish 101</strong><br>
        Instructor: Sarah T.<br>
        <a class="btn" href="#">Enroll</a>
      </li>
      <li class="course-item" data-category="business">
        <strong>Handling Difficult Customers</strong><br>
        Instructor: Mark W.<br>
        <a class="btn" href="#">Enroll</a>
      </li>
      <li class="course-item" data-category="tech">
        <strong>Intro to HTML & CSS</strong><br>
        Instructor: Alex G.<br>
        <a class="btn" href="#">Enroll</a>
      </li>
    </ul>
  </main>

  <script src="js/main.js">
  </script>

</body>
</html>
