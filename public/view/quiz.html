<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - BrightBoard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 700px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
    }
    .quiz-card h2, .quiz-card h3 {
      color: #2d72d9;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    .quiz-card form {
      margin-top: 1.5rem;
    }
    .quiz-card .question {
      margin-bottom: 1.5rem;
    }
    .quiz-card label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #2d72d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1a4e96;
    }
    .quiz-result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d72d9;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>BrightBoard</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </header>
  <main>
    <div class="quiz-card">
      <h2>Quiz: Spanish Greetings</h2>
      <form id="quiz-form">
        <div class="question">
          <h3>1. How do you say "Good morning" in Spanish?</h3>
          <label><input type="radio" name="q1" value="a" required> Hola</label>
          <label><input type="radio" name="q1" value="b"> Buenos días</label>
          <label><input type="radio" name="q1" value="c"> Buenas noches</label>
        </div>
        <div class="question">
          <h3>2. What is the Spanish word for "Goodbye"?</h3>
          <label><input type="radio" name="q2" value="a" required> Adiós</label>
          <label><input type="radio" name="q2" value="b"> Gracias</label>
          <label><input type="radio" name="q2" value="c"> Por favor</label>
        </div>
        <div class="question">
          <h3>3. "Buenas tardes" means:</h3>
          <label><input type="radio" name="q3" value="a" required> Good afternoon</label>
          <label><input type="radio" name="q3" value="b"> Good night</label>
          <label><input type="radio" name="q3" value="c"> Good morning</label>
        </div>
        <button type="submit" class="btn">Submit Quiz</button>
      </form>
      <div id="quiz-result" class="quiz-result"></div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 BrightBoard. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Correct answers: q1: b, q2: a, q3: a
      const answers = {
        q1: 'b',
        q2: 'a',
        q3: 'a'
      };
      let score = 0;
      let total = 3;
      const form = e.target;
      if (form.q1.value === answers.q1) score++;
      if (form.q2.value === answers.q2) score++;
      if (form.q3.value === answers.q3) score++;
      const resultDiv = document.getElementById('quiz-result');
      resultDiv.textContent = `You scored ${score} out of ${total}.`;
      // Optionally, scroll to result
      resultDiv.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
