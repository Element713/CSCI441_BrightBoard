<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - BrightBoard</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <header class="navbar">
    <h1>BrightBoard</h1>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/register">Sign Up</a>
      <a href="/login">Log In</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Register for BrightBoard</h2>
    <form action="/submit-registration" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your Email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Your Password" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" />
      </div>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer class="footer">
    &copy; 2025 BrightBoard. All rights reserved.
  </footer>
</body>
</html>
