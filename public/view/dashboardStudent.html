<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - BrightBoard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .card {
      background: #fff;
      max-width: 500px;
      margin: 40px auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .course-list {
      margin-bottom: 2rem;
    }
    .course-item {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .progress-bar-container {
      background: #f1f1f1;
      border-radius: 6px;
      height: 18px;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #2d72d9;
      border-radius: 6px 0 0 6px;
      transition: width 0.4s;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      line-height: 18px;
    }
    .no-courses {
      text-align: center;
      color: #888;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>BrightBoard</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </header>
  <main>
    <div class="card">
      <h2>Welcome, Student!</h2>
      <div id="enrolled-courses" class="course-list">
        <!-- Enrolled courses will be rendered here -->
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 BrightBoard. All rights reserved.</p>
  </footer>
  <script>
    // Sample enrolled courses data
    const enrolledCourses = [
      {
        title: "Intro to HTML & CSS",
        professor: "Prof. Smith",
        progress: 80
      },
      {
        title: "Data Science 101",
        professor: "Prof. Lee",
        progress: 45
      },
      {
        title: "UI/UX Design Basics",
        professor: "Prof. Patel",
        progress: 100
      }
    ];

    function renderEnrolledCourses() {
      const container = document.getElementById('enrolled-courses');
      if (enrolledCourses.length === 0) {
        container.innerHTML = '<div class="no-courses">You are not enrolled in any courses yet.</div>';
        return;
      }
      container.innerHTML = '';
      enrolledCourses.forEach(course => {
        const div = document.createElement('div');
        div.className = 'course-item';
        div.innerHTML = `
          <h3>${course.title}</h3>
          <p><strong>Professor:</strong> ${course.professor}</p>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${course.progress}%;">${course.progress}%</div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    renderEnrolledCourses();
  </script>
</body>
</html>
